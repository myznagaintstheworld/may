    body {
      background: linear-gradient(to bottom, #fff9fb, #fefcff);
      color: #444;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ffeaf2, #e3f5ff);
      backdrop-filter: blur(10px);
      padding: 12px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand strong {
      color: #ff80ab;
      font-weight: 700;
    }

    .nav-link {
      font-weight: 500;
      color: #555 !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ff4081 !important;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.3);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(180deg, #ffeaf2, #e3f5ff);
      border-radius: 20px 0 0 20px;
      box-shadow: -3px 3px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      margin: 12px 0;
      color: #ff6f91;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00bcd4;
      transform: translateX(-6px);
    }

    /* Hero */
    .hero {
      padding: 130px 0 110px;
      background: linear-gradient(180deg, #fff5f8, #eafaff);
      text-align: center;
    }

    .hero h1 {
      font-family: "Pacifico", cursive;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff7eb3, #ffb6c1, #ffcce7, #a0e7e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .btn-profile {
      background: linear-gradient(90deg, #a0e7e5, #ffb6c1);
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: 600;
      border: none;
      color: #333;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
    }

    .btn-profile:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #ffb6c1, #a0e7e5);
    }

    section h2 {
      font-family: "Pacifico", cursive;
      color: #ff6f91;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    /* Section backgrounds */
    .about {
      background: linear-gradient(to bottom, #fff6fa, #fff9ff);
      padding: 80px 0;
    }

    .experience {
      background: linear-gradient(to bottom, #e3faff, #f5fdff);
      padding: 80px 0;
    }

    .skills {
      background: linear-gradient(to bottom, #fff9f3, #fffaf7);
      padding: 80px 0;
    }

    .contact {
      background: linear-gradient(to bottom, #e0f7fa, #f0ffff);
      padding: 80px 0;
    }

    footer {
      background: linear-gradient(90deg, #ffeaf2, #e3f5ff);
      padding: 40px 0;
      text-align: center;
      color: #555;
    }

    img.rounded,
    .rounded-circle {
      border: 3px solid #ffd6e8;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.35);
    }

    iframe {
      width: 100%;
      height: 320px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 3px 10px rgba(255, 182, 193, 0.4);
    }

    /* Scroll Animation */
    [data-animate] {
      opacity: 0;
      transform: translateY(25px);
      transition: all 0.6s ease;
    }

    [data-animate].visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Running text */
    .marquee-container {
      background: linear-gradient(90deg, #ffdde1, #ee9ca7);
      color: white;
      font-weight: 600;
      padding: 12px 0;
      font-size: 1.1rem;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
